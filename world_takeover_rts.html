
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Takeover RTS</title>
<style>
    body {
        margin: 0;
        background-color: #111;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    h1 {
        margin-top: 10px;
    }
    canvas {
        background-color: #222;
        display: block;
        margin: auto;
        border: 2px solid white;
    }
    #stats {
        margin-top: 10px;
    }
</style>
</head>
<body>
<h1>World Takeover RTS</h1>
<canvas id="gameCanvas" width="800" height="500"></canvas>
<div id="stats">
    <p>Countries Captured: <span id="capturedCount">0</span> / <span id="totalCount">0</span></p>
    <p>Click a country to take it over!</p>
</div>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let countries = [];
let capturedCount = 0;

function initGame() {
    countries = [];
    for (let i = 0; i < 20; i++) {
        countries.push({
            x: Math.random() * (canvas.width - 50),
            y: Math.random() * (canvas.height - 50),
            size: 30,
            captured: false
        });
    }
    document.getElementById('totalCount').textContent = countries.length;
}

function drawGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let country of countries) {
        ctx.beginPath();
        ctx.arc(country.x, country.y, country.size, 0, Math.PI * 2);
        ctx.fillStyle = country.captured ? "red" : "green";
        ctx.fill();
        ctx.strokeStyle = "white";
        ctx.stroke();
    }
}

canvas.addEventListener('click', function(event) {
    const rect = canvas.getBoundingClientRect();
    const mouseX = event.clientX - rect.left;
    const mouseY = event.clientY - rect.top;
    for (let country of countries) {
        const dx = mouseX - country.x;
        const dy = mouseY - country.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < country.size && !country.captured) {
            country.captured = true;
            capturedCount++;
            document.getElementById('capturedCount').textContent = capturedCount;
            if (capturedCount === countries.length) {
                alert("You have taken over the world!");
            }
        }
    }
});

function gameLoop() {
    drawGame();
    requestAnimationFrame(gameLoop);
}

initGame();
gameLoop();
</script>
</body>
</html>
